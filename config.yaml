# 策略组配置
proxy-groups:
  - name: Auto-Feiniaoyun
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 100
    timeout: 2000
    lazy: false
    use:
      - FeiniaoYun

  - name: Auto-V2Free
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 100
    timeout: 2000
    lazy: false
    use:
      - V2Free

  - name: SERVER
    type: fallback
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    timeout: 2000
    lazy: false
    proxies:
      - Auto-V2Free
      - Auto-Feiniaoyun

  - name: PROXY_COMMON
    type: fallback
    url: http://cp.cloudflare.com/generate_204
    interval: 180
    timeout: 2000
    lazy: false
    proxies:
      - Auto-V2Free
      - Auto-Feiniaoyun

  - name: AI-Singapore
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 150
    timeout: 2000
    lazy: false
    use:
      - V2Free_Singapore
      - Auto-Feiniaoyun

  - name: AI-Japan
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 150
    timeout: 2000
    lazy: false
    use:
      - V2Free_Japan
      - Auto-Feiniaoyun

  - name: AI-Korea
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 150
    timeout: 2000
    lazy: false
    use:
      - V2Free_Korea
      - Auto-Feiniaoyun

  - name: PROXY_AI
    type: fallback
    url: http://cp.cloudflare.com/generate_204
    interval: 180
    timeout: 2000
    lazy: false
    proxies:
      - AI-Singapore
      - AI-Japan
      - AI-Korea
      - Auto-Feiniaoyun

  - name: GLOBAL_USE
    type: select
    proxies:
      - PROXY_COMMON
      - Auto-V2Free
      - Auto-Feiniaoyun
      - DIRECT
    use:
      - V2Free
      - Feiniaoyun

