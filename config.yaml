mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
clash-for-android:
    append-system-dns: false
unified-delay: true
keep-alive-interval: 15

hosts:
    mtalk.google.com: 108.177.125.188

dns:
    enable: true
    ipv6: false
    listen: '127.0.0.1:53'
    default-nameserver: [223.5.5.5, 119.29.29.29]
    # 代理服务器（节点 IP）本身，是用谁来解析的
    proxy-server-nameserver: ['https://dns.alidns.com/dns-query', 'https://doh.pub/dns-query', 'tls://dot.pub']
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    use-hosts: true
    
    nameserver-policy:
      +.google.com: 'https://1.1.1.1/dns-query'
      +.googleapis.com: 'https://1.1.1.1/dns-query'
      +.gstatic.com: 'https://1.1.1.1/dns-query'
      +.googleusercontent.com: 'https://1.1.1.1/dns-query'
      +.github.com: 'https://1.1.1.1/dns-query'
      +.anthropic.com: 'https://1.1.1.1/dns-query'
      +.openai.com: 'https://1.1.1.1/dns-query'
    
    nameserver: 
      - 'https://223.5.5.5/dns-query'
      - 'https://119.29.29.29/dns-query'
      - 'https://223.6.6.6/dns-query'
    
    fallback: 
      - 'https://1.1.1.1/dns-query'
      - 'https://8.8.8.8/dns-query'
      - 'https://208.67.220.220/dns-query'
    
    fallback-filter:
      geoip: true
      geoip-code: CN
      ipcidr:
        - 240.0.0.0/4
        - 0.0.0.0/32
      domain:
        - +.google.com
        - +.googleapis.com
        - +.gstatic.com
        - +.googleusercontent.com
        - +.github.com
        - +.anthropic.com
        - +.openai.com
        - +.jsdelivr.net
    
    direct-nameserver:
      - 223.5.5.5
      - 119.29.29.29

# 订阅配置
proxy-providers:
  # 使用订阅转换服务，只提取节点部分
  FeiniaoYun:
    type: http
    # base64 类型，转换链接
    url: https://sub.xeton.dev/sub?target=clash&url=https://x1.344211.cc/api/v1/client/subscribe?token=97d6d41bdc126c7d14c39558ee2a5b3c&insert=false&emoji=false&udp=true&list=false
    interval: 3600
    path: ./providers/feiniaoyun.yaml
    filter: '(日本|JP|Japan|东京|Tokyo|大阪|Osaka|韩国|KR|Korea|Seoul|新加坡|SG|Singapore|台湾|TW|Taiwan|台北)'
    exclude-filter: '学术|不保证可用'
    health-check:
      enable: false
      url: http://cp.cloudflare.com/generate_204
      interval: 300
      timeout: 2000
      lazy: false

  V2Free:
    type: http
    path: ./profiles/proxies/v2free.yaml
    url: https://v1.tlsa.top/link/ifxzP3nhohe3KP2T1vak4vW1ju9UyybXhk01?clash=1
    filter: '(日本|JP|Japan|东京|Tokyo|大阪|Osaka|韩国|KR|Korea|Seoul|新加坡|SG|Singapore|台湾|TW|Taiwan|台北)'
    exclude-filter: '学术|不保证可用'
    interval: 7200
    health-check:
